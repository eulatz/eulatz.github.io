<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Simple</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
    </style>

    
</head>
<body>
    <h1>Carrito Simple</h1>
    <form action="procesar_carrito.php" method="POST">
        <!-- Tabla de productos -->
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>10.00 €</td>
                    <td>
                        <input type="number" name="producto1_cantidad" min="0" value="0">
                    </td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>15.00 €</td>
                    <td>
                        <input type="number" name="producto2_cantidad" min="0" value="0">
                    </td>
                </tr>
                <tr>
                    <td>Producto 3</td>
                    <td>20.00 €</td>
                    <td>
                        <input type="number" name="producto3_cantidad" min="0" value="0">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit">Añadir al Carrito</button>
    </form>
</body>
</html>
